services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nausicaa_dev
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nausicaa_dev
      TEST_DATABASE_URL: postgresql://postgres:postgres@db:5432/nausicaa_test
      SECRET_KEY: update-this
    depends_on:
      - db
    ports:
      - "8080:8080"
    command: >
      sh -c "python -m flask --app run.py db upgrade &&
           python -m gunicorn --bind 0.0.0.0:8080 --workers 4 run:app"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
        SERVER_NAME: localhost
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
